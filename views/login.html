<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Questions Hub</title>
    <link href="/css/main.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Background */
        body {
            background-color: #f9fafb;
        }

        .dark body {
            background-color: #111827;
        }

        /* Glass effect card */
        .glass-card {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 17px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Uiverse Login styling merged */
        .login {
            width: 340px;
            padding: 47px;
            color: #111;
            font-size: 1.1em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .dark .login {
            color: #fff;
        }

        .login input[type="text"],
        .login input[type="password"] {
            border: none;
            outline: none;
            width: 100%;
            padding: 13px 18px;
            margin-top: 20px;
            font-size: 0.9em;
            border-radius: 100px;
            background: #f0f0f0;
            color: #111;
        }

        .dark .login input[type="text"],
        .dark .login input[type="password"] {
            background: #3c3c3c;
            color: #fff;
        }

        /* Input focus glow */
        .login input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4);
        }

        /* Placeholder readable in both modes */
        ::placeholder {
            color: rgba(50, 50, 50, 0.6);
        }

        .dark ::placeholder {
            color: rgba(200, 200, 200, 0.7);
        }

        /* Submit Button */
        .btn {
            background: linear-gradient(144deg, #6366f1, #5b42f3 50%, #00ddeb);
            color: #fff;
            padding: 14px;
            border-radius: 500px;
            width: 100%;
            font-weight: 600;
            margin-top: 40px;
            border: 0;
            cursor: pointer;
            transition: background 0.4s ease;
        }

        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body class="text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="bg-white/50 dark:bg-gray-800/50 glass-card shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/">
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 flex items-center gap-2">
                            <i data-lucide="code"></i> Questions Hub
                        </h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle"
                        class="p-2 rounded-lg bg-gray-100/50 dark:bg-gray-700/50 hover:bg-gray-200/60 dark:hover:bg-gray-600/60 transition-colors">
                        <i data-lucide="sun" class="w-5 h-5 text-gray-700 dark:text-gray-300"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <main class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="glass-card shadow-lg login">
            <div class="text-center">
                <i data-lucide="lock" class="w-10 h-10 mx-auto text-primary-600 dark:text-primary-400"></i>
                <h2 class="mt-4 py-3 text-2xl font-bold">Admin Login</h2>
                <p class="text-sm">Please enter your credentials to continue</p>
            </div>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="submit" class="btn" value="Login">
                <p id="error" class="text-red-500 text-sm text-center hidden mt-4">Invalid credentials</p>
            </form>
        </div>
    </main>

    <script src="/js/theme.js"></script>
    <script>
        lucide.createIcons();
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: form.username.value,
                    password: form.password.value,
                }),
            });
            if (res.ok) {
                location.href = "/admin";
            } else {
                document.getElementById("error").classList.remove("hidden");
            }
        });
    </script>
</body>

</html>
