<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Questions Management</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="/" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i data-lucide="arrow-left" class="w-5 h-5 text-gray-700 dark:text-gray-300"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-primary-600 dark:text-primary-400">
                        <i data-lucide="shield" class="w-6 h-6 inline mr-2"></i>
                        Admin Panel
                    </h1>
                </div>
                <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    <i data-lucide="sun" class="w-5 h-5 text-gray-700 dark:text-gray-300"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Add/Edit Question Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 mb-8">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 id="formTitle" class="text-xl font-semibold text-gray-900 dark:text-gray-100">
                    <i data-lucide="plus-circle" class="w-5 h-5 inline mr-2"></i>
                    Add New Question
                </h2>
            </div>
            
            <form id="questionForm" class="p-6 space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Question Title *
                    </label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        required
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        placeholder="Enter question title..."
                    >
                </div>

                <div>
                    <label for="desc" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Question Description *
                    </label>
                    <textarea
                        id="desc"
                        name="desc"
                        required
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        placeholder="Enter detailed question description..."
                    ></textarea>
                </div>

                <!-- Solutions -->
                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label for="globalSolution" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            <i data-lucide="globe" class="w-4 h-4 inline mr-1"></i>
                            Global Variable Solution *
                        </label>
                        <textarea
                            id="globalSolution"
                            name="globalSolution"
                            required
                            rows="8"
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent font-code text-sm"
                            placeholder="Enter C code using global variables..."
                        ></textarea>
                    </div>

                    <div>
                        <label for="functionSolution" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            <i data-lucide="function-square" class="w-4 h-4 inline mr-1"></i>
                            Function Solution *
                        </label>
                        <textarea
                            id="functionSolution"
                            name="functionSolution"
                            required
                            rows="8"
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent font-code text-sm"
                            placeholder="Enter C code using functions..."
                        ></textarea>
                    </div>

                    <div>
                        <label for="argsSolution" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            <i data-lucide="settings" class="w-4 h-4 inline mr-1"></i>
                            Arguments Solution *
                        </label>
                        <textarea
                            id="argsSolution"
                            name="argsSolution"
                            required
                            rows="8"
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent font-code text-sm"
                            placeholder="Enter C code using arguments..."
                        ></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 dark:border-gray-700">
                    <button
                        type="button"
                        id="cancelBtn"
                        class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        id="submitBtn"
                        class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors flex items-center"
                    >
                        <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                        <span id="submitText">Add Question</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Existing Questions -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
                    <i data-lucide="list" class="w-5 h-5 inline mr-2"></i>
                    Manage Questions
                </h2>
            </div>
            
            <!-- Loading State -->
            <div id="questionsLoading" class="p-6 text-center">
                <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-primary-600"></div>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Loading questions...</p>
            </div>

            <!-- Questions List -->
            <div id="questionsList" class="divide-y divide-gray-200 dark:divide-gray-700 hidden">
            </div>

            <!-- Empty State -->
            <div id="questionsEmpty" class="p-6 text-center hidden">
                <i data-lucide="inbox" class="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
                <p class="text-gray-600 dark:text-gray-400">No questions found. Add your first question above.</p>
            </div>
        </div>
    </main>

    <!-- Success/Error Toast -->
    <div id="toast" class="fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300">
        <div class="flex items-center">
            <i id="toastIcon" class="w-4 h-4 mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <i data-lucide="alert-triangle" class="w-6 h-6 text-red-600 mr-3"></i>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Confirm Delete</h3>
                </div>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    Are you sure you want to delete this question? This action cannot be undone.
                </p>
                <div class="flex justify-end space-x-4">
                    <button id="cancelDelete" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                        Cancel
                    </button>
                    <button id="confirmDelete" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
